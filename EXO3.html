<script>        
          
function palindrome(str) {  
 
    const len = string.length;  
    for (let i = 0; i < len / 2; i++) {  

        if (string[i] !== string[len - 1 - i]) {  
            alert('non palindrome');  
        }  
    }  
    alert('palindrome');  
}  
const string = prompt('Entrer le mot:');  
  
const value = palindrome(string);  
  
console.log(value);  
</script>
